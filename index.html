<!DOCTYPE html>
<html>

<head>
    <title>Agenda Web</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
    <div class="container">

        <header>
            <h3>Agenda Web</h3>
        </header>
        <form>
            <div class="form-group">
                <b>Nome:</b>
                <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome Completo">
            </div>
            <div class="form-group">
                <b>E-mail</b>
                <input type="text" class="form-control" name="email" id="email" placeholder="E-mail">
            </div>
            <div class="form-group">
                <b>Telefone:</b>
                <input type="text" class="form-control" name="fone" id="fone" placeholder="Telefone">
            </div>
            <div class="form-check">
                <input type="button" class="btn btn-primary" id="btn1" value="Gravar">
                <input type="button" class="btn btn-warning" id="btn2" value="Consultar">
                <input type="button" class="btn btn-danger" id="btn3" value="Apagar">
            </div>
        </form>
        <table id="lista" class="table table-hover">
            <thead class="thead-dark">
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <footer>Contatos â˜Ž - Dev Marcos Victor</footer>

    <div class="modal fade" id="avisoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalTitulo">Aviso</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="ModalTexto"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>



    <script src="js/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
